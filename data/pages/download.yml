# Download bolo

## Packages

We are not currently building platform-specific pacakges for bolo (i.e RPMs
for CentOS / Fedora or DEBs for Debian / Ubuntu).  If you would like to
volunteer to figure out how to hook our Travis CI builds up to a packager +
publicly-accessible APT/YUM repo, [let us know!][contact]

## Source

The current stable version of **bolo** (core) is **0.3.0**:
[tar.gz][1] | [zip][2] | [git][3]

The current stable version of the **bolo-collectors** is **0.4.13**:
[tar.gz][4] | [zip][5] | [git][6]

Older releases are available at [Github][gh-releases].

