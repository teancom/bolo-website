## Hacking on Bolo

To get started, you'll need the bolo core and the collectors:

    $ cd ~/code
    $ git clone https://github.com/bolo/bolo.git
    ...
    $ git clone https://github.com/bolo/bolo-collectors.git
    ...

To build bolo, you'll need a recent vintage of 0MQ, [libvigor][libvigor] and
[ctap][ctap] for the tests.

bolo-collectors only needs [libvigor][libvigor].

